<section class="py-8 bg-[#0C0C0C] text-white">
  <!-- Hero Carousel -->
  @if (isLoading) {
    <div class="h-96 bg-[#481E14] animate-pulse rounded-xl"></div>
  } @else {
    <app-carousel [movies]="featuredMovies"></app-carousel>
  }

  <!-- Popular Movies Section -->
  <div class="container mx-auto mt-12">
    <h2 class="text-2xl font-bold mb-6 flex items-center text-[#F2613F]">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-[#F2613F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
      </svg>
      Popular Movies
    </h2>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (movie of popularMovies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    </div>
  </div>

  <!-- Trending Movies Section -->
  <div class="container mx-auto mt-12">
    <h2 class="text-2xl font-bold mb-6 flex items-center text-[#F2613F]">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-[#F2613F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
      Trending Now
    </h2>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (movie of trendingMovies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    </div>
  </div>

  <!-- Call to Action -->
  <div class="bg-[#481E14] rounded-xl p-8 mt-12 text-center border border-[#9B3922]">
    <h3 class="text-xl font-bold mb-2 text-white">Can't find what you're looking for?</h3>
    <p class="mb-4 text-[#F2613F]">Search our extensive movie database</p>
    <a routerLink="/search" class="inline-block bg-[#F2613F] text-white px-6 py-2 rounded-lg hover:bg-[#9B3922] transition-colors">
      Search Movies
    </a>
  </div>
</section>
