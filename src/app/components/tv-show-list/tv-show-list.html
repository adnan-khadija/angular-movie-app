<div class="container mx-auto py-8 bg-[#0C0C0C]">
  <h1 class="text-3xl font-bold mb-8 text-[#F2613F] border-b border-[#481E14] pb-2">
    Popular TV Shows
  </h1>
  
  @if (isLoading) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (item of [1,2,3,4,5,6,7,8]; track $index) {
        <div class="bg-[#481E14] rounded-lg animate-pulse aspect-[2/3]"></div>
      }
    </div>
  } @else {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (show of tvShows; track show.id) {
        <a [routerLink]="['/tv-shows', show.id]" class="group">
          <div class="bg-[#0C0C0C] rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 border border-[#481E14] hover:border-[#F2613F]">
            <img 
              [src]="'https://image.tmdb.org/t/p/w500' + show.poster_path" 
              [alt]="show.name + ' poster'"
              class="w-full aspect-[2/3] object-cover group-hover:opacity-90 transition-opacity"
              loading="lazy"
            >
            <div class="p-3">
              <h3 class="font-semibold truncate text-[#F2613F] group-hover:text-[#9B3922] transition-colors">
                {{ show.name }}
              </h3>
              <div class="flex justify-between items-center mt-2 text-sm">
                <span class="text-gray-300">{{ show.first_air_date | date:'yyyy' }}</span>
                <span class="bg-[#481E14] text-[#F2613F] px-2 py-1 rounded-full text-xs font-medium flex items-center">
                  {{ show.vote_average | number:'1.1-1' }}
                  <span class="ml-1">â˜…</span>
                </span>
              </div>
            </div>
          </div>
        </a>
      }
    </div>
  }
</div>
