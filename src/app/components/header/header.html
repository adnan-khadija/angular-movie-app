<header class="bg-[#0C0C0C] text-white p-4 shadow-lg border-b border-[#481E14]">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
    <!-- Logo/Titre - Utilisation du #F2613F pour l'accent -->
    <div class="flex items-center">
      <h1 class="text-2xl font-bold text-[#F2613F] hover:text-[#9B3922] transition-colors">
         <a 
            routerLink="/" 
            routerLinkActive="text-[#F2613F] font-bold" 
            [routerLinkActiveOptions]="{exact: true}" 
            
          >
        MovieDB
         </a>
      </h1>
    </div>
    
    <!-- Barre de recherche - Utilisation du #481E14 pour les bordures -->
    <form (ngSubmit)="onSearch()" class="flex-1 max-w-2xl">
      <div class="relative">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          name="searchQuery"
          placeholder="Search for a movie, a series..."
          class="w-full px-4 py-2 rounded-full bg-[#0C0C0C] text-white focus:outline-none focus:ring-2 focus:ring-[#F2613F] border border-[#481E14] placeholder-gray-400"
        >
        <button 
          type="submit" 
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#9B3922] hover:text-[#F2613F] transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </form>
    
    <!-- Navigation - Utilisation du #F2613F pour les Ã©tats actifs -->
    <nav>
      <ul class="flex space-x-6">
        <li>
          <a 
            routerLink="/" 
            routerLinkActive="text-[#F2613F] font-bold" 
            [routerLinkActiveOptions]="{exact: true}" 
            class="hover:text-[#9B3922] transition-colors duration-200"
          >
            Home
          </a>
        </li>
        <li>
          <a 
            routerLink="/movies" 
            routerLinkActive="text-[#F2613F] font-bold" 
            class="hover:text-[#9B3922] transition-colors duration-200"
          >
            Movies
          </a>
        </li>
        <li>
          <a 
            routerLink="/tv-shows" 
            routerLinkActive="text-[#F2613F] font-bold" 
            class="hover:text-[#9B3922] transition-colors duration-200"
          >
            TV Shows
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
