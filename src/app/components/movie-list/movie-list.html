<div class="container mx-auto py-8 bg-[#0C0C0C] text-white">
  <h1 class="text-3xl font-bold mb-8 text-[#F2613F] border-b border-[#481E14] pb-2">
    Films Populaires
  </h1>
  
  <div class="movie-grid">
    @for (movie of movies; track movie.id) {
      <div class="movie-card bg-[#0C0C0C] border border-[#481E14] hover:border-[#F2613F] transition-all duration-300">
        <img 
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
          [alt]="movie.title"
          class="movie-poster w-full aspect-[2/3] object-cover"
        >
        <div class="movie-info p-4">
          <h3 class="font-semibold truncate text-[#F2613F]">{{ movie.title }}</h3>
          <div class="movie-meta flex justify-between items-center mt-2">
            <p class="text-gray-300">{{ movie.release_date | date:'yyyy' }}</p>
            <span class="rating flex items-center bg-[#481E14] px-2 py-1 rounded-full text-sm">
              {{ movie.vote_average | number:'1.1-1' }}/10
              <span class="star text-[#F2613F] ml-1">★</span>
            </span>
          </div>
        </div>
      </div>
    } @empty {
      <div class="empty-message col-span-full text-center py-12">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-[#9B3922]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-xl mt-4 text-[#F2613F]">Aucun film trouvé</p>
      </div>
    }
  </div>
</div>
